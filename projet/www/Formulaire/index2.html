<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inscription</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>

<style>
input::placeholder {
  font-style: italic;
  font-size: 0.8em;
}
</style>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Fiche patient
				</span>

				<div class="wrap-input100 input100-select" style="border-bottom: 0px;">
					<span class="label-input100">Base patient</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choisir base</option>
							<option>jeune</option>
							<option>vieux</option>
							<option>intermediaire</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" style="border-bottom: 0px;" data-validate="Name is required">
					<span class="label-input100">Civilité</span>
				  <label for="monsieur" style="margin-left: 15%;">M</label>
				  <input type="radio" name="type" id="monsieur" value="monsieur">
				  <label for="madame" style="margin-left: 25%;" >Mme</label>
				  <input type="radio" name="type" id="madame" value="madame">
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Nom</span>
					<input class="input100" type="text" id="nom" name="nom" value="" placeholder="Entrez votre nom">
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Prénom</span>
					<input class="input100" type="text" id="prenom" name="prenom" value="" placeholder="Entrez votre prénom">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Date de naissance</span>
					<input class="input100" type="text" id="date" name="date" value="" placeholder="Entrez votre date de naissance">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Adresse</span>
					<input class="input100" type="text" id="adresse" name="adresse" value="" placeholder="Entrez votre adresse">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Ville</span>
					<input class="input100" type="text" id="ville" name="ville" value="" placeholder="Entrez votre ville">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Code Postal</span>
					<input class="input100" type="text" id="code" name="code" value="" placeholder="Entrez votre code postal">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate="Name is required">
					<span class="label-input100">Téléphone</span>
					<input class="input100" type="text" id="telephone" name="telephone" value="" placeholder="Entrez votre numéro de téléphone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" id="email" name="email" value="" placeholder="Entrez votre adresse mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Profession</span>
					<input class="input100" type="text" id="profession" name="profession" value="" placeholder="Entrez la profession du patient">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 input100-select" style="border-bottom: 0px solid #d9d9d9; width=250px;">
					<span class="label-input100">Assurance</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choisir assurance</option>
							<option>jeune</option>
							<option>vieux</option>
							<option>intermediaire</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Remarque particulière</span>
					<input class="input100" type="text" id="remarque" name="remarque" value="" placeholder="Informations notables sur le RDV">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onclick="myFunction()">
							<span>
								Créer fiche patient
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/form.js"></script>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
